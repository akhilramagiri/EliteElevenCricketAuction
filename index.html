<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Eleven Auction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="outer-container">
      <div>
        <header>
          <h1>Elite Eleven Auction Board</h1>
        </header>
      </div>
      <div class="container">
        <input type="text" id="nameInput" placeholder="Players Name" />
        <button id="addNameButton">Enter Player Name</button>
        <div id="countContainer">Players: 0</div>
        <div id="nameContainer">
          <ul id="nameList"></ul>
        </div>
      </div>
      <div class="container">
        <div class="name-display" id="nameDisplay">
          Press the button to generate a player
        </div>
        <button id="generateButton" onclick="generateRandomName()">
          Goo!!!
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
